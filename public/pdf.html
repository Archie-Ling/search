<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>PDF.js Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  </head>
  <body>
    <canvas id="pdfCanvas"></canvas>
    <script>
      // 使用axios获取pdf文件  /https://192.168.43.61:8081file/view/{userId}/{pdfId}
      const userId=3
      /* const pdfId=
      axios.get('https://192.168.43.61:8081/file/view/'+userId+'/'+pdfId).then(res=>{
        console.log(res)
        // 返回pdfUrl连接
        const url = res.data.data
      }).catch(err=>{
        console.log(err)
      }) */
      url = 'https://cors-anywhere.herokuapp.com/http://192.168.43.61:8081/file/6b1dde53.pdf'
      console.log(url);
      const canvas = document.querySelector('#pdfCanvas');
      const pdfjsLib = window['pdfjs-dist/build/pdf'];
      pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';

      pdfjsLib.getDocument(url).promise.then((pdfDoc) => {
        const numPages = pdfDoc.numPages;
        pdfDoc.getPage(1).then((page) => {
          const viewport = page.getViewport({ scale: 1 });
          const context = canvas.getContext('2d');
          canvas.height = viewport.height;
          canvas.width = viewport.width;
          page.render({ canvasContext: context, viewport });
        });
      });
    </script>
  </body>
</html>
